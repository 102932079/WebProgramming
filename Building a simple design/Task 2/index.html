<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task2</title>
        <link rel="stylesheet" type=""text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- create this container for giving background color -->  
        <div class="container">
            <div class="box">
                <!-- HTML Forms-The HTML <form> element is used to create an HTML form for user input: -->
                <form>
                
                    <!-- The <input> Element The HTML <input> element is the most used form element. -->
                    <div class="inputs">
                        <!-- The name attribute specifies the name of an <input> element. -->
                        <!-- The placeholder attribute specifies a short hint that describes the expected value of an input field  -->
                        <input type="text" placeholder="username" name="username">
                    </div>

                    <div class="inputs">
                        <input type="text" placeholder="password" name="password">
                    </div>

                    <div class="inputs">
                        <!-- button is the only element in input class so no need for a ID or class name -->
                        <button>LOGIN</button>
                    </div>

                    <p>Not registered? <a href="#">Create an account</a></p> 

                </form>

            </div>  
            
        </div>
        
    </body>
</html>
