<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input area -->
    <div id="container">
        <div id="inputButtonSelect">
            <input type="text" id="input" placeholder="New Item ...">
            <button type="button" class="button" onclick="Add()">Add</button>
            <button type="button" class="button" onclick="DeleteAll()">DeleteAll</button>
            <select id="select">
                <option>Shopping List</option>
                <option>Assignments to do</option>
                <option>Places to go</option>
            </select>
        </div>
    </div>
    <!-- display area -->
    <div id="box">
        <div id="div1" class="divrows" value="Shopping List">
            <h1>Shopping List</h1>
        </div>
        <div id="div2" class="divrows" value="Assignments to do">
            <h1>Assignments to do</h1>
        </div>
        <div id="div3" class="divrows" value="Place to go">
            <h1>Place to go</h1>
        </div>
    </div>
    <script>
        //define variable
        const input = document.querySelector("input");
        const select = document.querySelector("select");

        //define add()
        function Add()
        {
            //create newp
            let newDiv = document.getElementById("div");
            let newP = document.getElementById("p");
            let content = document.createTextNode(input.value);
            newP.appendChild(content);

            //create check box
            let checkBox = document.createElement("input");
            checkBox.setAttribute("type", "checkbox");

            //create delete button
            let newButton = document.createElement("button");
            newButton.innerHTML = "Delete";


            //add check box delete button and newp to the new div
            newDiv.appendChild(newP);
            newDiv.appendChild(checkBox);
            newDiv.appendChild(newButton);


            //define selection
            if (select.value === "Shopping List")
            {
                // toggle div1 and add newdiv to div1
                let div1 = document.getElementById("div1");
                div1.appendChild(newDiv);
            }

            else if (select.value === "Assignments to do")
            {
                // toggle div2 and add newdiv to div2
                let div2 = document.getElementById("div2");
                div2.appendChild(newDiv);
            }

            else (select.value === "Place to go")
            {
                // toggle div3 and add newdiv to div3
                let div3 = document.getElementById("div3");
                div3.appendChild(newDiv);
            }

            //reset input bar
            input.value = " ";

            //define the individual delete (onclick)
            newButton.onclick = function ()
            {
                newDiv.remove();
            }

            //define the checkbox (checked true) underline text-deco(change)
            checkBox.addEventListener("change", function()
            {
                console.log(this);
                if(this.checked)
                this.parentNode.style.textdecoration = "underline";
                else
                {
                    this.parentNode.style.textdecoration = "none";
                }
            });

            // delete all function (all p or all li)

            function DeleteAll()
            {
                var allP = document.querySelectorAll("p");
                //the first parameter will be the iterator or the variable, use semi column to separate this, next going to be the condition, the last part will be the increment(add 1 to this variable)

                for (let i = 0; i < allP.length; i++) // length of the string? count?
                {
                    allP[i].remove();
                }
            }

        }
    </script>

</body>

</html>
