<!-- game result summay -->
<div class="title">
    <p>Rock, Paper, Scissors : game result</p>
</div>
<div class="container">
    <!-- variable for result imported from service-->
    <!-- gameservice need recall in ts ctor -->
    <h1>{{gameService.result}}</h1>

    <div class="box">
        <div class="choice player">
            <h2>YOU choosed {{gameService.playerSelection}}</h2>
            <!-- need to add ngif do display the right img -->
        </div>
        <div class="choice comp">
            <h2>COMPUTER choosed {{gameService.compSelection}}</h2>
        </div>
    </div>
    <div class="btnbox">
        <!-- routerlink a quick way to jump to componet-->
        <a routerLink="play"><button class="button">New Game?</button></a>
    </div>
</div>
