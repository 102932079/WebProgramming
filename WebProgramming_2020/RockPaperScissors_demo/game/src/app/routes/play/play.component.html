<!-- game interface -->
<div class="gameName">
    <p>Rock, Paper, Scissors : Choose your option</p>
</div>
<!-- game panel -->
<div class="rpsBox">
    <div class="smallBoxesFlex">
        <!-- define selecetion div and click event -->
        <!-- click event and selectoption is new stuff (method) in the () is the option you defined in method-->
        <!-- ng class The CSS classes are updated as follows, depending on the type of the expression evaluation: string array object-->
        <div class="rock smallBoxes" [ngClass]="{'selected' : rockSelected}" (click)="optionClicked('rock')"></div>
        <div class="paper smallBoxes" [ngClass]="{'selected' : paperSelected}" (click)="optionClicked('paper')"></div>
        <div class="scissors smallBoxes" [ngClass]="{'selected' : scissorsSelected}" (click)="optionClicked('scissors')"></div>      
    </div>
    <!-- null option click to call method -->
    <button class="btn" (click)="buttonClicked()">Submit</button>
</div>
